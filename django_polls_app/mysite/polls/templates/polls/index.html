{% extends 'polls/base.html' %}
{% block content %}
{% if latest_questions %}
<ul>
    <!--<ul style='width: 20%; margin:auto;'>-->
        {% for question in latest_questions %}
            <li><a href = '{% url 'polls:detail' question.pk %}'><strong>{{question.question_text}}</strong></a></li><hr>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any questions. Please add some.</h3>
{% endif %}
{% endblock %}

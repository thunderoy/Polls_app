{% extends 'polls/base.html' %}
{% block content %}
<h2>{{question.question_text}}</h2>
<ul>
{% for choice in question.choice_set.all %}
    <li><strong>{{choice}} --->> {{choice.votes}}</strong></li>
{% endfor %}

<a href={% url 'polls:index' %}><h4><strong>Vote again?</strong></h4>
	{% endblock %}
